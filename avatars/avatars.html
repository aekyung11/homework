<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars</title>
    <link rel="stylesheet" href="./avatars.css" />
  </head>
  <body>
    <main>
      <div class="avatar-row">
        <div class="avatar-frame">
          <img src="./../images/faces/face1.jpg" alt="female1" class="avatar" />
          <div class="status"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face2.jpg" alt="female2" class="avatar" />
          <div class="status active"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face4.png" alt="female3" class="avatar" />
          <div class="status"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face4.jpg" alt="female4" class="avatar" />
          <div class="status active"></div>
        </div>
      </div>
      <div class="avatar-row male">
        <div class="avatar-frame">
          <img src="./../images/faces/face5.jpg" alt="male1" class="avatar" />
          <div class="status active"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face6.jpg" alt="male2" class="avatar" />
          <div class="status active"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face7.jpg" alt="male3" class="avatar" />
          <div class="status"></div>
        </div>
        <div class="avatar-frame">
          <img src="./../images/faces/face8.jpg" alt="male4" class="avatar" />
          <div class="status"></div>
        </div>
      </div>
    </main>
  </body>
</html>
